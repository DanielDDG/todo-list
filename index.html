<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Listomatic</title>
  </head>
  <body>
    <header class="header">
      <div id="hamburger">
        <div id="bar1"></div>
        <div id="bar2"></div>
        <div id="bar3"></div>
      </div>
      <div id="title">
        List
        <span>omatic</span>
      </div>
      <div id="toggleContainer"></div>
    </header>
    <div class="content templateReset">
      <div class="hidden" id="hamburgerContent">
        <div class="hamburgerContainer">
          <div class="homeContainer">
            <div id="home">Home</div>
            <div id="allLabel" tabindex="1">All</div>
            <div id="todayLabel" tabindex="2">Due Today</div>
            <div id="sevenLabel" tabindex="3">Due Within 7 Days</div>
          </div>
          <div class="projectContainer">
            <div id="projects">Projects</div>
            <div id="defaultProject" tabindex="4">Default</div>
            <button id="addProject">+ Add Project</button>
          </div>
        </div>
      </div>
      <div class="mainContent">
        <div class="mainContainer">
          <div id="taskbar">All Tasks
            <button id="addTask">+ Add Task</button>
          </div>
          <div id="noTasksContainer">You have no tasks due.</div>
          <div class="mainTaskContainer"></div>
        </div>
      </div>
    </div>
    <form class="modal hidden">
      <div class="modalContent">
        <div class="closeContainer">
          <span id="close">&times;</span>
        </div>
        <div class="topElementContainer">
          <div class="taskContainer">
            <label for="taskName">Task Name</label>
            <input type="text" id="taskName" name="taskname" required>
          </div>
          <div class="dateContainer">
            <label for="dueDate" id="dateLabel">Due Date</label>
            <input type="date" id="dueDate" name="duedate">
          </div>
        </div>
        <div class="bottomElementContainer">
          <div class="descriptionContainer">
            <label for="description">Description</label>
            <textarea id="description" name="description"></textarea>
          </div>
          <div class="priorityContainer">
            <label>
              Priority Level
              <select id="priority" name="priority">
                <option value="Normal">Normal</option>
                <option value="Important">Important</option>
                <option value="Urgent">Urgent</option>
              </select>
            </label>
            <label>
              Project
              <select id="project" name="project">
                <option value="Default">Default</option>
              </select>
            </label>
          </div>
        </div>
        <div class="submitContainer">
          <button type="submit" id="submit">Submit</button>
        </div>
      </div>
    </form>
    <form class="projectModal hidden">
      <div class="projectModalContent">
        <div class="closeContainer">
          <span id="projectClose">&times;</span>
        </div>
        <div class="topProjectContainer">
          <label for="projectName">Project Name</label>
          <input type="text" id="projectName" name="projectName" required>
        </div>
        <div class="submitContainer">
          <button type="submit" id="projectSubmit">Submit</button>
        </div>
      </div>
    </form>
    <script src="main.js"></script>
  </body>
</html>
